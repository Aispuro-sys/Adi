<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>CSS Snow Fox</title>
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="./style.css">
<style>
  /* Hamburger Menu */
  .menu-btn{position:fixed;top:25px;right:25px;z-index:10000;width:50px;height:50px;background:rgba(255,255,255,0.1);backdrop-filter:blur(10px);border:1px solid rgba(255,255,255,0.2);border-radius:50%;display:flex;flex-direction:column;justify-content:center;align-items:center;gap:5px;cursor:pointer;transition:all 0.3s ease;box-shadow:0 4px 15px rgba(0,0,0,0.2)}
  .menu-btn:hover{background:rgba(255,255,255,0.2);transform:scale(1.1)}
  .menu-btn .bar{width:24px;height:2px;background:#fff;border-radius:2px;transition:all 0.3s}
  .fullscreen-menu{position:fixed;inset:0;background:rgba(10,10,15,0.95);backdrop-filter:blur(20px);z-index:9999;display:flex;flex-direction:column;justify-content:center;align-items:center;opacity:0;pointer-events:none;transition:opacity 0.4s ease}
  .fullscreen-menu.active{opacity:1;pointer-events:auto}
  .menu-links a{font-family:'Segoe UI',sans-serif;font-size:2.2rem;color:rgba(255,255,255,0.8);text-decoration:none;margin:15px 0;display:block;text-align:center;transition:all 0.3s}
  .menu-links a:hover{color:#ffd700;transform:translateY(-3px);letter-spacing:2px}
  .close-menu{position:absolute;top:30px;right:30px;background:none;border:none;color:#fff;font-size:2.5rem;cursor:pointer;transition:transform 0.3s}
  .close-menu:hover{transform:rotate(90deg);color:#ff4d6d}
</style>
  </head>
    
  <body>
  <!-- Hamburger Menu -->
  <div class="menu-btn" onclick="toggleMenu()">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  <div class="fullscreen-menu" id="fsMenu">
    <button class="close-menu" onclick="toggleMenu()">✕</button>
    <nav class="menu-links">
      <a href="../../index.html">Inicio</a>
      <a href="../../AYECHAT/index.html">Chat Privado</a>
      <a href="../../index2.html">Playlist 2025</a>
      <a href="../../index3.html">Flores</a>

      <a href="../../index5.html">San Valentín</a>
      <a href="../../index6.html">Melodía</a>
      <a href="index.html">Zorro</a>
    </nav>
  </div>
  <script>function toggleMenu(){document.getElementById('fsMenu').classList.toggle('active');}</script>

  <div class="leg-outer">

      <div class="paw">

        </div>

    </div>
  </div>
  <div class="leg-outer">

  <div class="hind-leg-outer">

          </div>

    </div>
  </div>
  <div class="hind-leg-outer">

      <div class="hind-paw">
        <div class="hind-log">

    </div>
  </div>
    <div class="body">
    <div class="head">
      <div class="ears">

      </div>
      <div class="face"></div>

    <div class="tail">

            </div>

        </div>

      <div class="tail2">

    </div>
  </div>
</div>
<div class="snow"></div>
    <script  src="./script.js"></script>

  </body>
  
</html>
